<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <style>
    :root {
      /* your colors */
      --bg-color: #242424;
      --bg-secondary: #0b0b0b;
      --nav-color: #242424;
      --accent-color: #424242;
      --accent-secondary: #424242;
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #5f5f5f;
      --hover-bg: #7b7b7b;
      --btn-bg: #000000;
      --btn-hover-bg: #313131;

      --glass-bg: rgba(73, 73, 73, 0.7);
      --glass-border: rgba(255, 255, 255, 0.2);

      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    /* Page layout */
    body {
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }

    /* Tab bar */
    #tab-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #1b1b1b;
      border-bottom: 1px solid var(--border-color);
      z-index: 3000;
      display: flex;
      align-items: center;
      padding: 0 8px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    #tab-bar::-webkit-scrollbar {
      height: 0;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--nav-color);
      border: 1px solid var(--border-color);
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      min-width: 180px;
      max-width: 240px;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }

    .tab:hover {
      background: var(--hover-bg);
    }

    .tab.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      border-radius: 2px;
    }

    .tab-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
      color: var(--text-color);
    }

    .tab-close {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 16px;
      color: var(--text-muted);
      transition: background 0.2s, color 0.2s;
    }

    .tab-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .new-tab-btn {
      padding: 8px 12px;
      background: var(--btn-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--text-color);
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .new-tab-btn:hover {
      background: var(--btn-hover-bg);
    }

    /* Top navigation bar */
    #top-nav {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 44px;
      background: var(--nav-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      z-index: 2000;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      background: var(--btn-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .nav-btn:hover {
      background: var(--btn-hover-bg);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    #url-bar-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 0 12px;
      height: 36px;
      backdrop-filter: blur(14px);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #url-bar-container:focus-within {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-glow);
    }

    #current-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    #top-url {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-color);
      font-size: 14px;
      width: 100%;
      min-width: 0;
    }

    #top-url::placeholder {
      color: var(--text-muted);
    }

    #top-search {
      flex: 1;
      min-width: 0;
    }

    /* Container for centered content */
    #centered-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 90%;
      max-width: 900px;
    }

    #centered-container.hidden {
      display: none;
    }

    /* Weather widget */
    #weather-widget {
      position: fixed;
      top: 120px;
      right: 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(14px);
      z-index: 1500;
      min-width: 200px;
      box-shadow: var(--shadow-md);
    }

    #weather-widget.hidden {
      display: none;
    }

    .weather-location {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .weather-main {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .weather-temp {
      font-size: 32px;
      font-weight: 300;
      color: var(--text-color);
    }

    .weather-icon {
      font-size: 40px;
    }

    .weather-desc {
      font-size: 14px;
      color: var(--text-color);
      text-transform: capitalize;
    }

    .weather-details {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .weather-detail {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .weather-detail-label {
      opacity: 0.7;
    }

    /* Clock styling */
    #clock {
      font-size: 64px;
      font-weight: 300;
      color: var(--text-color);
      text-shadow: var(--shadow-glow);
      letter-spacing: 2px;
    }

    /* Search bar container */
    #search {
      width: 100%;
      max-width: 600px;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    /* Shortcuts section */
    #shortcuts-section {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
    }

    #shortcuts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 120px));
      gap: 16px;
      margin-bottom: 16px;
      justify-content: center;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(14px);
      position: relative;
    }

    .shortcut:hover {
      background: var(--hover-bg);
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .shortcut-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .shortcut-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .shortcut-name {
      font-size: 13px;
      color: var(--text-color);
      text-align: center;
      word-break: break-word;
    }

    .shortcut-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background: rgba(239, 68, 68, 0.8);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      color: white;
    }

    .shortcut:hover .shortcut-remove {
      display: flex;
    }

    .add-shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: var(--glass-bg);
      border: 2px dashed var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(14px);
    }

    .add-shortcut:hover {
      border-color: var(--accent-color);
      background: var(--hover-bg);
    }

    .add-shortcut-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: var(--btn-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--accent-color);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
      backdrop-filter: blur(4px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--nav-color);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .modal-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    .modal-input:focus {
      border-color: var(--accent-color);
    }

    .modal-input::placeholder {
      color: var(--text-muted);
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .modal-btn-primary:hover {
      background: var(--accent-secondary);
    }

    .modal-btn-secondary {
      background: var(--btn-bg);
      color: var(--text-color);
    }

    .modal-btn-secondary:hover {
      background: var(--hover-bg);
    }

    /* Search input */
    #search input {
      width: 600px;
      height: 50px;
      padding: 0 20px;
      font-size: 16px;
      color: var(--text-color);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      outline: none;
      backdrop-filter: blur(14px);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #search input::placeholder {
      color: var(--text-muted);
    }

    #search input:focus {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-glow);
    }

    /* Hidden wisp input */
    #wisp {
      display: none;
    }

    /* Tab content area */
    .tab-content {
      position: absolute;
      top: 84px;
      left: 0;
      width: 100%;
      height: calc(100% - 84px);
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-secondary);
    }
  </style>

  <script type="module" defer>
    // Update clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Weather widget
    async function updateWeather() {
      try {
        // Get user's location
        const geoRes = await fetch('https://ipapi.co/json/');
        const geoData = await geoRes.json();
        const { city, latitude, longitude } = geoData;
        
        // Get weather data (using Open-Meteo free API)
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch`);
        const weatherData = await weatherRes.json();
        
        const temp = Math.round(weatherData.current.temperature_2m);
        const feelsLike = Math.round(weatherData.current.apparent_temperature);
        const humidity = weatherData.current.relative_humidity_2m;
        const weatherCode = weatherData.current.weather_code;
        
        // Weather code to icon/description mapping
        const weatherMap = {
          0: { icon: '‚òÄÔ∏è', desc: 'Clear sky' },
          1: { icon: 'üå§Ô∏è', desc: 'Mainly clear' },
          2: { icon: '‚õÖ', desc: 'Partly cloudy' },
          3: { icon: '‚òÅÔ∏è', desc: 'Overcast' },
          45: { icon: 'üå´Ô∏è', desc: 'Foggy' },
          48: { icon: 'üå´Ô∏è', desc: 'Foggy' },
          51: { icon: 'üå¶Ô∏è', desc: 'Light drizzle' },
          61: { icon: 'üåßÔ∏è', desc: 'Light rain' },
          63: { icon: 'üåßÔ∏è', desc: 'Moderate rain' },
          65: { icon: 'üåßÔ∏è', desc: 'Heavy rain' },
          71: { icon: 'üå®Ô∏è', desc: 'Light snow' },
          73: { icon: '‚ùÑÔ∏è', desc: 'Moderate snow' },
          75: { icon: '‚ùÑÔ∏è', desc: 'Heavy snow' },
          95: { icon: '‚õàÔ∏è', desc: 'Thunderstorm' }
        };
        
        const weather = weatherMap[weatherCode] || { icon: 'üå§Ô∏è', desc: 'Unknown' };
        
        document.querySelector('.weather-location').textContent = city || 'Your Location';
        document.querySelector('.weather-temp').textContent = `${temp}¬∞`;
        document.querySelector('.weather-icon').textContent = weather.icon;
        document.querySelector('.weather-desc').textContent = weather.desc;
        document.getElementById('feels-like').textContent = `${feelsLike}¬∞`;
        document.getElementById('humidity').textContent = `${humidity}%`;
      } catch (error) {
        console.error('Weather fetch error:', error);
        document.querySelector('.weather-location').textContent = 'Weather unavailable';
      }
    }
    
    updateWeather();
    setInterval(updateWeather, 600000); // Update every 10 minutes

    function getWispUrl() {
      const wisp = document.getElementById("websocket").value.trim();
      const defaultWisp = "wss://wispy.thewellnessconference.org/wisp/";
      return wisp || defaultWisp;
    }
    
    async function setTransport(transportsel) {
      const wispUrl = getWispUrl();
      switch (transportsel) {
        case "epoxy":
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);
          break;
        case "libcurl":
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/libcurl-transport/dist/index.mjs", [{ websocket: wispUrl }]);
          break;
        default:
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);
          break;
      }
    }
    
    document.getElementById("wisp").addEventListener("submit", async (event) => {
      event.preventDefault();
      await setTransport("epoxy");
    });
    
    function search(input) {
      let template = "https://duckduckgo.com/?q=%s";
      try {
        return new URL(input).toString();
      } catch (err) { }
      try {
        let url = new URL(`http://${input}`);
        if (url.hostname.includes(".")) return url.toString();
      } catch (err) { }
      return template.replace("%s", input);
    }

    setTransport("epoxy");

    // Shortcuts management
    let shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');

    function renderShortcuts() {
      const grid = document.getElementById('shortcuts-grid');
      grid.innerHTML = '';
      
      shortcuts.forEach((shortcut, index) => {
        const div = document.createElement('div');
        div.className = 'shortcut';
        div.onclick = () => navigateToUrl(shortcut.url);
        
        let faviconUrl;
        try {
          const urlObj = new URL(shortcut.url);
          faviconUrl = `${urlObj.origin}/favicon.ico`;
        } catch (e) {
          faviconUrl = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E";
        }
        
        div.innerHTML = `
          <div class="shortcut-icon">
            <img src="${faviconUrl}" alt="${shortcut.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 24 24\\' fill=\\'white\\'%3E%3Cpath d=\\'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\\'/%3E%3C/svg%3E'">
          </div>
          <span class="shortcut-name">${shortcut.name}</span>
          <div class="shortcut-remove" onclick="event.stopPropagation(); removeShortcut(${index})">√ó</div>
        `;
        
        grid.appendChild(div);
      });
      
      const addBtn = document.createElement('div');
      addBtn.className = 'add-shortcut';
      addBtn.onclick = openAddShortcutModal;
      addBtn.innerHTML = `
        <div class="add-shortcut-icon">+</div>
        <span class="shortcut-name">Add Shortcut</span>
      `;
      grid.appendChild(addBtn);
    }

    window.openAddShortcutModal = function() {
      document.getElementById('add-shortcut-modal').classList.add('active');
      document.getElementById('shortcut-name').value = '';
      document.getElementById('shortcut-url').value = '';
      document.getElementById('shortcut-name').focus();
    };

    window.closeAddShortcutModal = function() {
      document.getElementById('add-shortcut-modal').classList.remove('active');
    };

    window.addShortcut = function() {
      const name = document.getElementById('shortcut-name').value.trim();
      const url = document.getElementById('shortcut-url').value.trim();
      
      if (!name || !url) {
        alert('Please enter both name and URL');
        return;
      }
      
      let fullUrl = url;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        fullUrl = 'https://' + url;
      }
      
      shortcuts.push({ name, url: fullUrl });
      localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
      renderShortcuts();
      closeAddShortcutModal();
    };

    window.removeShortcut = function(index) {
      shortcuts.splice(index, 1);
      localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
      renderShortcuts();
    };

    // Close modal on outside click
    document.getElementById('add-shortcut-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeAddShortcutModal();
      }
    });

    // Initial render
    renderShortcuts();

    // Tab management
    let tabs = [{ id: 0, title: 'New Tab', url: '', favicon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E", history: [], historyIndex: -1 }];
    let activeTabId = 0;
    let nextTabId = 1;

    // Create initial tab content
    const tabContents = document.getElementById('tab-contents');
    const initialContent = document.createElement('div');
    initialContent.className = 'tab-content active';
    initialContent.dataset.tabId = '0';
    tabContents.appendChild(initialContent);

    window.createNewTab = function() {
      const tabId = nextTabId++;
      tabs.push({ id: tabId, title: 'New Tab', url: '', favicon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E", history: [], historyIndex: -1 });
      
      const tabBar = document.getElementById('tab-bar');
      const newTabBtn = tabBar.querySelector('.new-tab-btn');
      
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.tabId = tabId;
      tab.innerHTML = `
        <img class="tab-favicon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E" alt="">
        <span class="tab-title">New Tab</span>
        <span class="tab-close" onclick="closeTab(event, ${tabId})">√ó</span>
      `;
      tab.onclick = (e) => {
        if (!e.target.classList.contains('tab-close')) {
          switchTab(tabId);
        }
      };
      
      tabBar.insertBefore(tab, newTabBtn);

      const content = document.createElement('div');
      content.className = 'tab-content';
      content.dataset.tabId = tabId;
      tabContents.appendChild(content);
      
      switchTab(tabId);
    };

    window.closeTab = function(event, tabId) {
      event.stopPropagation();
      if (tabs.length === 1) return;
      
      tabs = tabs.filter(t => t.id !== tabId);
      document.querySelector(`[data-tab-id="${tabId}"].tab`).remove();
      document.querySelector(`[data-tab-id="${tabId}"].tab-content`).remove();
      
      if (activeTabId === tabId) {
        switchTab(tabs[0].id);
      }
    };

    window.switchTab = function(tabId) {
      activeTabId = tabId;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      document.querySelector(`[data-tab-id="${tabId}"].tab`).classList.add('active');
      document.querySelector(`[data-tab-id="${tabId}"].tab-content`).classList.add('active');
      
      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        document.getElementById('top-url').value = tab.url;
        document.getElementById('current-favicon').src = tab.favicon;
        
        if (!tab.url) {
          document.getElementById('centered-container').classList.remove('hidden');
          document.getElementById('weather-widget').classList.remove('hidden');
        } else {
          document.getElementById('centered-container').classList.add('hidden');
          document.getElementById('weather-widget').classList.add('hidden');
        }
      }
    };

    window.goBack = function() {
      const tab = tabs.find(t => t.id === activeTabId);
      if (tab && tab.historyIndex > 0) {
        tab.historyIndex--;
        const url = tab.history[tab.historyIndex];
        loadUrlInTab(url, false);
      }
    };

    window.goForward = function() {
      const tab = tabs.find(t => t.id === activeTabId);
      if (tab && tab.historyIndex < tab.history.length - 1) {
        tab.historyIndex++;
        const url = tab.history[tab.historyIndex];
        loadUrlInTab(url, false);
      }
    };

    window.refreshPage = function() {
      const content = document.querySelector(`[data-tab-id="${activeTabId}"].tab-content`);
      const iframe = content.querySelector('iframe');
      if (iframe) {
        iframe.src = iframe.src;
      }
    };

    function loadUrlInTab(url, addToHistory = true) {
      const fixedurl = search(url);
      const src = scramjet.encodeUrl(fixedurl);
      
      const content = document.querySelector(`[data-tab-id="${activeTabId}"].tab-content`);
      content.innerHTML = '';
      
      const iframe = document.createElement('iframe');
      iframe.src = src;
      content.appendChild(iframe);
      
      document.getElementById('centered-container').classList.add('hidden');
      document.getElementById('weather-widget').classList.add('hidden');
      document.getElementById('top-url').value = fixedurl;
      
      updateTabInfo(activeTabId, fixedurl, new URL(fixedurl).hostname);
      
      if (addToHistory) {
        const tab = tabs.find(t => t.id === activeTabId);
        if (tab) {
          // Remove any forward history when navigating to new page
          tab.history = tab.history.slice(0, tab.historyIndex + 1);
          tab.history.push(fixedurl);
          tab.historyIndex = tab.history.length - 1;
        }
      }
    }

    function updateTabInfo(tabId, url, title) {
      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        tab.url = url;
        tab.title = title || 'Loading...';
        
        const tabEl = document.querySelector(`[data-tab-id="${tabId}"].tab .tab-title`);
        if (tabEl) tabEl.textContent = tab.title;
        
        // Try to get favicon
        try {
          const urlObj = new URL(url);
          const faviconUrl = `${urlObj.origin}/favicon.ico`;
          tab.favicon = faviconUrl;
          
          const faviconEl = document.querySelector(`[data-tab-id="${tabId}"].tab .tab-favicon`);
          if (faviconEl) {
            faviconEl.src = faviconUrl;
            faviconEl.onerror = () => {
              faviconEl.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E";
            };
          }
          
          if (activeTabId === tabId) {
            document.getElementById('current-favicon').src = faviconUrl;
            document.getElementById('current-favicon').onerror = () => {
              document.getElementById('current-favicon').src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E";
            };
          }
        } catch (e) {}
      }
    }

    function navigateToUrl(url) {
      loadUrlInTab(url, true);
    }

    // Main centered search
    document.getElementById("search").addEventListener("submit", async (event) => {
      event.preventDefault();
      const url = document.getElementById("url").value;
      navigateToUrl(url);
    });

    // Top navigation search
    document.getElementById("top-search").addEventListener("submit", async (event) => {
      event.preventDefault();
      const url = document.getElementById("top-url").value;
      navigateToUrl(url);
    });

    // Make tab clickable
    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = (e) => {
        if (!e.target.classList.contains('tab-close')) {
          switchTab(parseInt(tab.dataset.tabId));
        }
      };
    });
  </script>
</body>
</html>
